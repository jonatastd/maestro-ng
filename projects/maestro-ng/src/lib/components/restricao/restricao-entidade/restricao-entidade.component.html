<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores"></m-restricao-label>

<div *ngIf="restricao.isOperadorInOrNotIn()" class="p-col-12">
  <div *ngFor="let item of itens">
    <p-checkbox [name]="name" [value]="item[itemId]" [(ngModel)]="restricao.valores"></p-checkbox>
    <label [for]="item[itemId]" class="ml-2"> {{ item[itemLabel] }} </label>
  </div>
</div>

<div *ngIf="restricao.isOperadorEqualsOrNotEquals()" class="p-col-12">
  <div *ngFor="let item of itens">
    <p-radioButton [name]="name" [value]="item[itemId]" [(ngModel)]="restricao.valor"></p-radioButton>
    <label [for]="item[itemId]" class="ml-2"> {{ item[itemLabel] }} </label>
  </div>
</div>
