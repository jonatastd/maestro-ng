<m-restricao-label [label]="label" [restricao]="restricao" [operadores]="operadores"></m-restricao-label>

<div *ngIf="isOperadorSingular()" class="p-col-12">
  <p-inputNumber [(ngModel)]="restricao.valor"></p-inputNumber>
</div>

<div *ngIf="isOperadorMultiplo()" class="p-col-12">
  <p-chip [(ngModel)]="restricao.valores" allowDuplicate="false" addOnTab="true"></p-chip>
</div>

<div *ngIf="isOperadorBetween()" class="p-col-12">
  <div class="p-col-12 p-md-6">
    <p-inputNumber [(ngModel)]="restricao.valorInicial"></p-inputNumber>
  </div>
  <div class="p-col-12 p-md-6">
    <p-inputNumber [(ngModel)]="restricao.valorFinal"></p-inputNumber>
  </div>
</div>
